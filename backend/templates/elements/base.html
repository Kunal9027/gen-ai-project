{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block "title" %}  {% endblock "title" %}</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <style>
      @keyframes gradient {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }
      
      @keyframes twinkle {
          0%, 100% { opacity: 0; }
          50% { opacity: 1; }
      }
      
      .animated-bg {
          background: linear-gradient(-45deg, #020617, #1e3a8a, #1e40af, #172554);
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;
          overflow: hidden;
      }
      
      .stars {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
      }
      
      .star {
          position: absolute;
          background: rgba(255, 255, 255, 0.9);
          border-radius: 50%;
          box-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
      }
      
      .star-small {
          width: 1px;
          height: 1px;
          animation: twinkle 3s infinite;
      }
      
      .star-medium {
          width: 2px;
          height: 2px;
          animation: twinkle 4s infinite;
      }
      
      .star-large {
          width: 3px;
          height: 3px;
          animation: twinkle 5s infinite;
      }

      /* Add shooting stars */
      @keyframes shoot {
          0% {
              transform: translateX(0) translateY(0) rotate(130deg);
              opacity: 1;
          }
          100% {
              transform: translateX(1000px) translateY(-1000px) rotate(130deg);
              opacity: 0;
          }
      }

      .shooting-star {
          position: absolute;
          width: 100px;
          height: 1px;
          background: linear-gradient(90deg, white, transparent);
          animation: shoot 5s linear infinite;
          opacity: 0;
      }
  </style>
</head>
<body class="min-h-screen relative bg-gray-950 text-white">
  <!-- Animated background wrapper -->
  <div class="animated-bg fixed inset-0 w-full h-full -z-10">
      <!-- Stars container -->
      <div class="stars" id="stars"></div>
      <!-- Shooting stars container -->
      <div id="shooting-stars"></div>
  </div>
  
  <!-- Semi-transparent overlay for better readability -->
  <div class="fixed inset-0 bg-gray-950/50 backdrop-blur-sm -z-10"></div>

  <!-- Your existing navbar -->
  {% include "elements/navbar.html" %}

  <!-- Main content container -->
  <div class="relative ">
      {% block container %} {% endblock container %}
  </div>

  {% comment %} {% include "elements/footer.html" %} {% endcomment %}
  
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
  <script>
      // Generate random stars
      function createStars() {
          const starsContainer = document.getElementById('stars');
          const numStars = 200; // Increased number of stars for dark theme
          
          for (let i = 0; i < numStars; i++) {
              const star = document.createElement('div');
              star.className = `star ${['star-small', 'star-medium', 'star-large'][Math.floor(Math.random() * 3)]}`;
              
              // Random position
              star.style.left = `${Math.random() * 100}%`;
              star.style.top = `${Math.random() * 100}%`;
              
              // Random delay for twinkling
              star.style.animationDelay = `${Math.random() * 5}s`;
              
              starsContainer.appendChild(star);
          }
      }

      // Create shooting stars
      function createShootingStars() {
          const container = document.getElementById('shooting-stars');
          const numShootingStars = 5;

          for (let i = 0; i < numShootingStars; i++) {
              const shootingStar = document.createElement('div');
              shootingStar.className = 'shooting-star';
              
              // Random starting position
              shootingStar.style.top = `${Math.random() * 100}%`;
              shootingStar.style.left = `${Math.random() * 100}%`;
              
              // Random delay
              shootingStar.style.animationDelay = `${Math.random() * 5}s`;
              
              container.appendChild(shootingStar);
          }
      }
      
      // Initialize everything when the page loads
      window.addEventListener('load', () => {
          createStars();
          createShootingStars();
      });
  </script>
</body>
</html>
